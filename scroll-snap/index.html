<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header" class="hero" data-scroll-snapping>
      <h1>Scroll Snap Animation</h1>
      <div>&darr;</div>
    </header>
    <section id="design" data-scroll-snapping>
      <header>
        <h2>Design</h2>
      </header>
      <figure>
        <img src="https://picsum.photos/id/74/1000" alt="Demo image">
        <figCaption>Design</figCaption>
      </figure>
    </section>
    <section id="architecture" data-scroll-snapping>
      <header>
        <h2>Architechture</h2>
      </header>
      <figure>
        <img src="https://picsum.photos/id/10/1000" alt="Demo image">
        <figCaption>Architecture</figCaption>
      </figure>
    </section>
    <section id="development" data-scroll-snapping>
      <header>
        <h2>Development</h2>
      </header>
      <figure>
        <img src="https://picsum.photos/id/76/1000" alt="Demo image">
        <figCaption>Development</figCaption>
      </figure>
    </section>
    <footer id="footer" data-scroll-snapping>
      <p>Scroll up</p>
      <div>&uarr;</div>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
